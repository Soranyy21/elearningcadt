<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to the site | Welcome to CADT's Learning Management System</title>
    <link rel="shortcut icon" href="https://elearning.cadt.edu.kh/pluginfile.php/1/theme_moove/favicon/1715223923/cropped-CADT_Rev-1.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid mt-0">
        <div class="row">
            <div class="col-12">
                <section class="col-12 h-100">
                    <div class="login-wrapper">
                        <div class="login-container">
                            <div role="main">
                                <div class="loginform row">
                                    <div class="col">
                                        <div id="loginlogo" class="login-logo">
                                            <img id="logoimage" src="https://elearning.cadt.edu.kh/pluginfile.php/1/theme_moove/logo/1715223923/CADT-Masterbrand-Logos-Navy_CADT-Lockup-1-English.png" class="img-fluid" alt="Welcome to CADT's Learning Management System">
                                            <h1 class="login-heading sr-only">Log in to Welcome to CADT's Learning Management System</h1>
                                        </div>
                                        <form class="login-form" action="https://elearning.cadt.edu.kh/login/index.php" method="post" id="login">
                                            <div class="login-form-username form-group">
                                                <label for="username" class="sr-only">Username or email</label>
                                                <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Username or email" autocomplete="username">
                                            </div>
                                            <div class="login-form-password form-group">
                                                <label for="password" class="sr-only">Password</label>
                                                <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" autocomplete="current-password">
                                            </div>
                                            <div class="login-form-submit form-group">
                                                <button class="btn btn-primary btn-block btn-lg" type="submit" id="loginbtn">Log in</button>
                                            </div>
                                            <div class="login-form-forgotpassword form-group text-center">
                                                <a href="https://elearning.cadt.edu.kh/login/forgot_password.php">Lost password?</a>
                                            </div>
                                        </form>
                                        <div class="d-flex mt-2">
                                            <button type="button" class="ml-auto btn btn-link"><i class="fa fa-question-circle"></i> Cookies notice</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
